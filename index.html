<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choice & Chomok</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: #fff;
      color: #111;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .logo img {
      height: 50px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .hero {
      height: 90vh;
      background: url('https://images.unsplash.com/photo-1600185365312-e00e718b9f54') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      background-color: rgba(0,0,0,0.4);
      padding: 20px;
    }

    .collection {
      padding: 60px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
    }

    .item {
      position: relative;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .item:hover img {
      transform: scale(1.05);
    }

    .info {
      position: absolute;
      bottom: 10px;
      left: 20px;
      color: white;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #111;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.imgur.com/WL8yL6v.png" alt="Choice & Chomok Logo">
    </div>
    <nav>
      <a href="#">WOMEN</a>
      <a href="#">MEN</a>
      <a href="#">NEW</a>
      <a href="#">SALE</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Style is a reflection of choice — and every choice tells your story</h1>
  </section>

  <section class="collection">
    <div class="item">
      <img src="https://images.unsplash.com/photo-1603252109303-2751441f1820" alt="Product 1">
      <div class="info">
        <h3>Classic Jacket</h3>
        <p>$109.99</p>
      </div>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1531415074968-036ba1b575da" alt="Product 2">
      <div class="info">
        <h3>Modern Saree</h3>
        <p>$149.99</p>
      </div>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1582719478181-c4b1c19c8674" alt="Product 3">
      <div class="info">
        <h3>Royal Gown</h3>
        <p>$199.99</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Choice & Chomok — All rights reserved</p>
  </footer>
</body>
</html>
