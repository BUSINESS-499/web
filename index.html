<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choice & Chomok</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fffaf5;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #2d1e30;
      color: white;
    }
    header img {
      height: 60px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
    }
    .hero h1 {
      font-family: 'Cinzel', serif;
      font-size: 3em;
      margin-bottom: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      font-family: 'Cinzel', serif;
      margin: 10px 0;
    }
    .product button {
      padding: 10px 20px;
      border: none;
      background-color: #4a00e0;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #3a00b0;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #2d1e30;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="FB_IMG_1746167524860.jpg" alt="Choice & Chomok Logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">New Arrivals</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Choice & Chomok</h1>
    <p>Where Royalty Meets Style</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x300" alt="Product 1">
      <h3>Elegant Kurti</h3>
      <p>৳999</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x300" alt="Product 2">
      <h3>Luxury Gown</h3>
      <p>৳1899</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x300" alt="Product 3">
      <h3>Festive Saree</h3>
      <p>৳2499</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Choice & Chomok. All rights reserved.</p>
  </footer>
</body>
</html>
