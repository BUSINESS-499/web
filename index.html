<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choice & Chomok</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #eee;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .nav a {
      text-decoration: none;
      color: #111;
      margin: 0 15px;
      font-weight: 500;
    }

    .hero {
      background: url('https://i.imgur.com/t3oynqR.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .hero button {
      margin-top: 20px;
      padding: 10px 25px;
      background: black;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .categories {
      padding: 50px 30px;
      text-align: center;
    }

    .categories h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .category {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      transition: transform 0.2s;
    }

    .category:hover {
      transform: scale(1.05);
    }

    .category img {
      max-width: 100%;
      border-radius: 8px;
    }

    .category h3 {
      margin-top: 15px;
      font-weight: 600;
    }

    footer {
      padding: 30px;
      text-align: center;
      background: #111;
      color: #fff;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://i.imgur.com/L5FfV1b.png" alt="Logo">
      <strong>CHOICE & CHOMOK</strong>
    </div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Women</a>
      <a href="#">Men</a>
      <a href="#">New</a>
      <a href="#">Sale</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Your Style, Your Choice</h1>
      <p>Premium clothing for bold personalities</p>
      <button>Shop Now</button>
    </div>
  </section>

  <section class="categories">
    <h2>Shop By Category</h2>
    <div class="category-grid">
      <div class="category">
        <img src="https://i.imgur.com/4VqJBR4.jpg" alt="Women">
        <h3>Women</h3>
      </div>
      <div class="category">
        <img src="https://i.imgur.com/92vplcu.jpg" alt="Men">
        <h3>Men</h3>
      </div>
      <div class="category">
        <img src="https://i.imgur.com/f5h5SbR.jpg" alt="New Arrivals">
        <h3>New Arrivals</h3>
      </div>
      <div class="category">
        <img src="https://i.imgur.com/N7zhXU1.jpg" alt="Sale">
        <h3>Sale</h3>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Choice & Chomok. All rights reserved.
  </footer>

</body>
</html>
